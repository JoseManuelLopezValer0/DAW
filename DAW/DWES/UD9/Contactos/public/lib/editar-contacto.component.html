<h2>Editar contacto<mat-icon>contacto</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formcontacto="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="contacto.nombre"
                type="text"
                placeholder="Nombre">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="telefono" [(ngModel)]="contacto.telefono"
                type="text"
                placeholder="telefono">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="email" [(ngModel)]="contacto.email"
                type="email"
                placeholder="email">
        </mat-form-field>
    </p>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
